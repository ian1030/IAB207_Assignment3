</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html" id="navbarbrand">Give Back Nation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">

                    <a class="nav-link" href="create.html">Create a Event</a>
                </li>
            </ul>                                       
        </div>  
    </div>
</nav>

  <div class="container" id="form">
    <h1>Create Event</h1>
    <form>
      <div class="form-group">
        <div class="mb-3">
          <label for="formFile" class="form-label">Image</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>
      <div class="form-group">
        <label for="eventName" class="form-label">Event Name:</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="eventDate" class="form-label">Event Date:</label>
        <input type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="eventDescription" class="form-label">Event Description:</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="eventLocation" class="form-label">Event Location:</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="eventCategory" class="form-label">Event Category:</label>
        <select class="form-control">
          <option>Charity Run</option>
          <option>Charity Auction</option>
          <option>Charity Food Donation</option>
          <option>Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-outline-dark btn btn-light">Create</button>
    </form>
  </div>
</body>
</html>
